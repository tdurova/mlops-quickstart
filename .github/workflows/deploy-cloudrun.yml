name: Deploy (Cloud Run)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: >-
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      REPOSITORY: ${{ secrets.GCP_ARTIFACT_REPO }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth (Artifact Registry)
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build and push image (Cloud Build)
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:${SHA}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          gcloud builds submit --tag "${IMAGE}" --project "${PROJECT_ID}" --quiet

      - name: Deploy to Cloud Run
        # NOTE: --allow-unauthenticated exposes this service publicly without IAM auth.
        # This is intentional for this demo/interview project. For production services
        # handling sensitive data, remove this flag and use IAM or API Gateway auth.
        run: |
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --allow-unauthenticated \
            --set-env-vars "APP_ENV=prod,APP_VERSION=${SHA},SERVICE_NAME=mlops-quickstart" \
            --quiet
